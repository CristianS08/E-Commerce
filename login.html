<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="static/loginStyles.css">

    <title>log_in</title>
</head>
<body>

    <div class="logInForm">
        <form>
            
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <input type="email" class="form-control" id="email" aria-describedby="emailHelp">

              <div class="errorMesage">
                <div id="emailError" class="form-text"></div>
              </div>            
            </div>

            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input type="password" class="form-control" id="password">

              <div class="errorMesage">
                <div id="passwordError" class="form-text"></div>
              </div>
            </div>

            <button type="button" class="btn btn-primary" id="button">Submit</button>
        </form>
    </div>

    <script src="js/login.js"></script>
</body>
</html>
