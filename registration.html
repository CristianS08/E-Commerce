<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="static/loginStyles.css">

    <title>Registration</title>
</head>
<body>

    <form>

        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="floatingInput" placeholder="name" id="name">
            <label for="floatingInput">Name</label>
    
            <div class="errorMesage">
                <div id="nameError" class="form-text"></div>
            </div> 
        </div>
    
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="floatingInput"  id="lastName">
            <label for="floatingInput">Last name</label>
    
            <div class="errorMesage">
                <div id="lastNameError" class="form-text"></div>
            </div> 
        </div>
    
        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" id="email">
            <label for="floatingInput">Email address</label>
    
            <div class="errorMesage">
                <div id="emailError" class="form-text"></div>
            </div> 
        </div>
    
        <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password" id="password">
            <label for="floatingPassword">Password</label>
    
            <div class="errorMesage">
                <div id="passwordError" class="form-text"></div>
            </div> 
        </div>

        <button type="button" class="btn btn-primary" id="signInButton">Sign in</button>

    </form>
    
    

    <script src="js/main.js"></script>

</body>
</html>
