    <title>Registration</title>
</head>
<body>

    <header>
        <div class="row">
          <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="index.html"><img src="images/logo.jpg" alt="logo" width="80"></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        
                  <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                      Categories
                    </a>
        
                    
                    <ul class="dropdown-menu" id="categories">
                      
                      
                    </ul>
        
                  </li>
        
                  <li class="nav-item">
                    <a class="nav-link" href="products.html">Products</a>
                  </li>
        
                  <li class="nav-item">
                    <a class="nav-link" href="#">Offers</a>
                  </li>
        
                  <li class="nav-item">
                    <a class="nav-link" href="#">Help</a>
                  </li>
        
                  <li class="nav-item d-flex">
                    <a class="nav-link" href="login.html">Log in</a>
                  </li>
        
                </ul>
                <form class="d-flex" role="search">
                  <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" id="searcher">

                </form>
              </div>
            </div>
          </nav>
        </div>
        
    
    </header>
    
    <section class="form-register">
        <h4>Register form:</h4>
        <input type="text" class="control " placeholder="Enter your name" id="name">
        <div class="errorMesage">
            <div id="nameError" class="form-text"></div>
        </div>
        
        <input type="text" class="control" placeholder="Enter your last name"  id="lastName">
        <div class="errorMesage">
            <div id="lastNameError" class="form-text"></div> 
        </div>

        <input type="email" class="control" placeholder="Enter your email" id="email">
        <div class="errorMesage">
            <div id="emailError" class="form-text"></div>
        </div>

        <input type="password" class="control" placeholder="Enter your password" id="password">
        <div class="errorMesage">
            <div id="passwordError" class="form-text"></div>
        </div>

        <button type="button" class="boton " id="signInButton"><a>Sign in</a></button>

        <p><a href="login.html">I already have an account</a></p>
    </section>
       
    
    

    <script src="js/main.js"></script>
    <script src="js/registration.js"></script>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
